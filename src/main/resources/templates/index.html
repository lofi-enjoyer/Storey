<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Storey</title>
    <link rel="shortcut icon" href="/img/cubes.png" type="image/x-icon">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital@1&family=Quicksand&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="/js/jquery.js"></script>
</head>
<body>

    <div class="content">
        <div class="header">
            <img src="img/cubes.png" class="logo">
            <span class="title">
                Storey
            </span>
        </div>
        <div class="fileManager">
            <div class="optionsBar">
                <div class="optionsBarTitle">
                    <span id="driveStatus">•</span>
                    <span>Mi unidad</span>
                    <span id="currentPath" class="currentPath"></span>
                </div>
                <div id="goUpButton" class="option">
                    <span class="material-symbols-outlined">
                        arrow_upward
                    </span>
                </div>
                <span>•</span>
                <div id="uploadButton" class="option">
                    <input type="file" name="fileToUpload" id="fileInput" hidden>
                    <span class="material-symbols-outlined">
                        upload
                    </span>
                </div>
                <div id="createFolderButton" class="option">
                    <span class="material-symbols-outlined">
                        create_new_folder
                    </span>
                </div>
            </div>
            <div id="fileList" class="list">

            </div>
        </div>
    </div>
    
    <div id="contextMenu" class="contextMenu" style="display: none;">
        <span class="menuOption">Compartir</span>
        <span class="menuOption">Cambiar nombre</span>
        <span class="menuOption">Descargar</span>
        <span id="deleteButton" class="menuOption">Eliminar</span>
    </div>

    <div id="textInputDialog" class="textInputDialog" style="display: none;">
        <span>Introduce el nombre de la carpeta:</span>
        <input id="textInput" type="text" class="inputText">
        <div class="horizontalList">
            <button id="closeButton" class="dialogButton closeButton">Cancelar</button>
            <button id="submitButton" class="dialogButton createButton">Crear carpeta</button>
        </div>
    </div>

    <script>

        var optionsButtons = document.getElementsByClassName('fileOptions');
        for (var i = 0; i < optionsButtons.length; i++) {
            optionsButtons[i].onclick = rightClick;
        }

        document.onclick = hideMenu;
 
        function hideMenu() {
            document.getElementById("contextMenu").style.display = "none";
        }
 
        function rightClick(e) {
            if (document.getElementById("contextMenu").style.display == "flex") {
                hideMenu();
            } else {
                var menu = document.getElementById("contextMenu");
                menu.style.display = 'flex';
                menu.style.left = e.pageX + "px";
                menu.style.top = e.pageY + "px";
                e.stopPropagation();
            } 
         } 
     </script>

    <script src="/js/main.js"></script>
</body>
</html>
